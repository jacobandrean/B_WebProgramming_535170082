<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewritter</title>

    <style>
        #display { 
            border: 1px solid gray;
            width: 70%;
            padding: 5px;
        }

        button {
            width: 30px;
        }
    </style>
</head>
<body>
    <p id="display">Click on the buttons bellow</p>
    <button onclick="display('a')">A</button>
    <button onclick="display('b')">B</button>
    <button onclick="display('c')">C</button>
    <button onclick="display('d')">D</button>
    <button onclick="display('e')">E</button>
    <button onclick="display('f')">F</button>
    <button onclick="display('g')">G</button>
    <button onclick="display('h')">H</button>
    <button onclick="display('i')">I</button>
    <button onclick="display('j')">J</button>
    <br><br>
    <button onclick="display('k')">K</button>
    <button onclick="display('l')">L</button>
    <button onclick="display('m')">M</button>
    <button onclick="display('n')">N</button>
    <button onclick="display('o')">O</button>
    <button onclick="display('p')">P</button>
    <button onclick="display('q')">Q</button>
    <button onclick="display('r')">R</button>
    <button onclick="display('s')">S</button>
    <button onclick="display('t')">T</button>
    <br><br>
    <button onclick="display('u')">U</button>
    <button onclick="display('v')">V</button>
    <button onclick="display('w')">W</button>
    <button onclick="display('x')">X</button>
    <button onclick="display('y')">Y</button>
    <button onclick="display('z')">Z</button>
    <br><br>
    <button style="width: 64px" onclick="display(' ')">Space</button>
    <button style="width: 64px" onclick="clearDisplay()">Clear</button>
    <button id="capslock" style="width: 100px" onclick="toggleCaps()">Caps Lock</button>

    <script>
        var first = true;
        var capslock = false;

        function clearDisplay() {
            document.getElementById("display").innerHTML = "Click on the button bellow.";
            first = true;
        }

        function toggleCaps() {
            capslock = !capslock;
            if (capslock) {
                str = "CAPS LOCK"
            } else {
                str = "Caps Lock"
            }
            document.getElementById("capslock").innerHTML = str;
        }

        function display(token) { 
            var p = document.getElementById("display");

            if (first) {
                p.innerHTML = "";
            }

            if (capslock) {
                token = token.toUpperCase();
            }

            p.innerHTML = p.innerHTML + token;
            first = false;
        }
    </script>
</body>
</html>
